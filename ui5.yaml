specVersion: '2.4'
metadata:
  name: 'grctasks'
type: application
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /V2
        url: https://services.odata.org
      - path: /destination/capservicedest/catalog
        url: https://392d9b64trial-dev-capservice-srv.cfapps.eu10.hana.ondemand.com
        pathPrefix: /catalog
        destination: capservicedest
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com
        directLoad: true
        version:  # The UI5 version, for instance, 1.78.1. Empty means latest version
  # - name: fiori-tools-appreload
  #   afterMiddleware: compression
  #   configuration:
  #    port: 35729
  #    path: webapp
  - name: fiori-tools-servestatic
    afterMiddleware: compression
    configuration:
      paths:
        - path: /resources/gmriskproposal
          src: /home/user/projects/gm_risk_proposal/webapp
